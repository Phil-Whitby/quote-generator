<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owens Bathroom & Kitchen Installations Quote</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .editor {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 2rem;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .editor-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .hint {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.7;
            resize: vertical;
            transition: border-color 0.15s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 2rem;  /* Increased padding */
            border-radius: 6px;
            font-size: 1rem;        /* Slightly larger font */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            flex: 1;               /* Make buttons fill available space equally */
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .primary-button:hover {
            background: var(--primary-hover);
        }

        .secondary-button {
            background: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .secondary-button:hover {
            background: var(--bg-color);
        }

        .success-button {
            background: #22c55e;
            color: white;
            border: none;
        }

        .success-button:hover {
            background: #16a34a;
        }

        .quote-preview {
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            min-height: 842px;
            width: 100%;
            max-width: 595px;
        }

        .quote-preview img {
            width: 100%;
            height: 60px;
            object-fit: contain;
            margin-bottom: 2rem;
        }
        
        /* Ensure content uses full width */
        .markdown-content {
            width: 100%;
        }
        
        .markdown-content p,
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content ul,
        .markdown-content ol {
            width: 100%;
            white-space: normal;
            word-wrap: break-word;
        }

        /* Markdown Styles */
        .markdown-content h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem;
            color: var(--text-color);
        }

        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.875em;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .editor {
                position: static;
            }

            .quote-preview {
                margin: 0 auto;
            }
        }

        @media print {
            @page {
                margin: 1cm;
                size: A4;
            }
            
            @page :first {
                margin-top: 1cm;
            }

            @page :left {
                margin-right: 1cm;
            }

            @page :right {
                margin-left: 1cm;
            }
            
            body {
                background: white;
                margin: 0;
                -webkit-print-color-adjust: exact;
            }
            
            .container {
                margin: 0;
                padding: 0;
            }
            
            .editor {
                display: none;
            }
            
            .quote-preview {
                margin: 0;
                padding: 0;
                max-width: none;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
            }
            
            .quote-preview * {
                color: black;
            }

            /* Hide headers and footers */
            html {
                display: table;
            }
            body {
                display: table-row;
            }
            
            /* Hide default header/footer */
            input, textarea, select, button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor" id="editorSection">
            <div class="editor-header">
                <h1 class="editor-title">Quote Editor</h1>
                <button class="secondary-button" onclick="togglePreview()">
                    Toggle Preview
                </button>
            </div>
            <div class="hint">
                <strong>Markdown Support:</strong><br>
                • Headers: # H1, ## H2, ### H3<br>
                • Formatting: **bold**, *italic*, `code`<br>
                • Lists: - item or 1. item<br>
                • Links: [text](url)<br>
                • Images: ![alt](url)
            </div>
            <textarea id="markdownInput" placeholder="Enter your markdown here..."></textarea>
            <div class="button-group">
                <button class="secondary-button" onclick="clearContent()">Clear</button>
                <button class="success-button" onclick="printQuote()">Print</button>
            </div>
        </div>

        <div id="quotePreview" class="quote-preview">
            <img id="logo" src="https://i.postimg.cc/qRKFdbVP/Screenshot-2025-02-15-at-12-38-59.png" alt="Company Logo">
            <div id="renderedContent" class="markdown-content"></div>
        </div>
    </div>

    <script>
        function parseMarkdown(text) {
            if (!text) return '';
            
            let html = '';
            const lines = text.split('\n');
            let inCodeBlock = false;
            let inBlockQuote = false;
            let inOrderedList = false;
            let inUnorderedList = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                // Code blocks
                if (line.startsWith('```')) {
                    if (!inCodeBlock) {
                        inCodeBlock = true;
                        html += '<pre><code>';
                    } else {
                        inCodeBlock = false;
                        html += '</code></pre>';
                    }
                    continue;
                }

                if (inCodeBlock) {
                    html += line.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '\n';
                    continue;
                }

                // Headers
                const headerMatch = line.match(/^(#{1,6})\s(.+)$/);
                if (headerMatch) {
                    const level = headerMatch[1].length;
                    html += `<h${level}>${processInlineMarkdown(headerMatch[2])}</h${level}>`;
                    continue;
                }

                // Lists
                if (line.match(/^(\d+\.|-|\*)\s/)) {
                    const isOrdered = /^\d+\.\s/.test(line);
                    const listType = isOrdered ? 'ol' : 'ul';
                    
                    if (!inOrderedList && !inUnorderedList) {
                        html += `<${listType}>`;
                    }
                    
                    if (isOrdered) {
                        inOrderedList = true;
                        inUnorderedList = false;
                    } else {
                        inOrderedList = false;
                        inUnorderedList = true;
                    }
                    
                    const content = line.replace(/^(\d+\.|-|\*)\s/, '');
                    html += `<li>${processInlineMarkdown(content)}</li>`;
                    continue;
                } else if ((inOrderedList || inUnorderedList) && line.trim() === '') {
                    html += `</${inOrderedList ? 'ol' : 'ul'}>`;
                    inOrderedList = false;
                    inUnorderedList = false;
                }

                // Empty lines
                if (line.trim() === '') {
                    html += '<br>';
                    continue;
                }

                // Regular paragraphs
                html += `<p>${processInlineMarkdown(line)}</p>`;
            }
            
            return html;
        }

        function processInlineMarkdown(text) {
            // Code spans
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold and Italic
            text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');
            
            // Images
            text = text.replace(/!\[([^\]]+)\]\(([^\)]+)\)/g, '<img src="$2" alt="$1">');

            return text;
        }


        function generateQuote() {
            const input = document.getElementById('markdownInput').value;
            const rendered = parseMarkdown(input);
            document.getElementById('renderedContent').innerHTML = rendered;
            document.getElementById('quotePreview').style.display = 'block';
        }

        // Add new event listener when the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('markdownInput');
            // Set focus on the textarea
            textarea.focus();
            
            // Add input event listener for real-time preview
            textarea.addEventListener('input', function() {
                generateQuote();
            });
            
            // Initial generation of quote from URL parameters
            document.getElementById('markdownInput').value = getMarkdownFromURL();
            generateQuote();
        });

        function clearContent() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('renderedContent').innerHTML = '';
        }

        function togglePreview() {
            const preview = document.getElementById('quotePreview');
            preview.style.display = preview.style.display === 'none' ? 'block' : 'none';
        }

        function printQuote() {
            window.print();
        }

        // Function to get markdown content from URL parameters
        function getMarkdownFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const markdown = urlParams.get('markdown');
            if (markdown) {
                return decodeURIComponent(markdown);
            }
            return `# Professional Quote
        
## Project Overview
We are pleased to present this quote for your consideration.

### Scope of Work
- Complete project planning and analysis
- Implementation of requested features
- Quality assurance and testing
- Deployment and support

## Timeline & Deliverables
Project completion estimated within **6-8 weeks** after approval.

### Payment Schedule
1. 40% upon project initiation
2. 30% at midpoint milestone
3. 30% upon project completion

## Terms & Conditions
*All work will be completed according to the agreed specifications.*

For any questions, please contact us at support@example.com`;
        }
        // Set initial content and generate preview
        document.getElementById('markdownInput').value = getMarkdownFromURL();
        generateQuote();
    </script>
</body>
</html>
